

server:
  port: 8763

logging:
  level:
    org.springframework.cloud.gateway: trace
    org.springframework.http.server.reactive: debug
    org.springframework.web.reactive: debug
    reactor.ipc.netty: debug
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


spring:
  application:
    name: gateway
  ##是否与服务发现组件（register）进行结合 通过 serviceId（必须设置成大写）转发到具体的服务实例
  #http://Gateway_HOST:Gateway_PORT/ 大写的 serviceId/**
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/boottest?useUnicode=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&characterEncoding=UTF-8&serverTimezone=GMT
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource

  jpa:
    open-in-view: false
    database: MYSQL
    show-sql: true
    hibernate:
      namingStrategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
  #redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    password: root
    database: 9